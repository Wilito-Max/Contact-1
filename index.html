<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div class="contact-page">
      <h2>Get in Touch</h2>
      <div class="contact-info">
        <div class="item">
          <i class="icon fas fa-home"></i>
          Valle de Angeles, Honduras
        </div>
        <div class="item">
          <i class="icon fas fa-phone"></i>
          +(504) 9906-3666
        </div>
        <div class="item">
          <i class="icon fas fa-envelope"></i>
          wilito.max.2.0@gmail.com
        </div>
        <div class="item">
          <i class="icon fas fa-clock"></i>
          Mon - Thur 8:00 a.m to 6:00 p.m
        </div>
      </div>
      <form class="contact-form">
        <input type="text" class="textb" placeholder="Your Name">
        <input type="email" class="textb" placeholder="Your Email">
        <textarea placeholder="Your Idea"></textarea>
        <input type="submit" class="btn" value="Send">
      </form>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/81cad37d52.js" crossorigin="anonymous"></script>
</html>
